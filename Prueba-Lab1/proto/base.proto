syntax = "proto3";

package grpc;

option go_package = "github.com/Sistemas-Distribuidos-2023-02/Grupo22-Laboratorio-1/proto";

message Mensaje {
    int32 cantidad_llaves = 1;
    int32 falta_llaves = 2;
    string region = 3;
    int32 terminar = 4;
}

message Crearmensaje{
    Mensaje mensaje = 1;
}

message Respuestamensaje{
    string mensajeid = 1;
}

service MensajeService{
    rpc Create(Crearmensaje) returns (Respuestamensaje);
}