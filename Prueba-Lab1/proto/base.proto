syntax = "proto3";

package grpc;
option go_package = "./proto";

message Mensaje {
    string nombre = 1;
}

message Crearmensaje {
    Mensaje mensaje = 1;
}

message Respuestamensaje {
    string mensajeid = 1;
}


service MensajeService {
    rpc Create(Crearmensaje) returns (Respuestamensaje);
}